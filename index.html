<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>BeOne - 悦启新章</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Phase 1: Opening Video -->
      <div id="video-phase" class="phase active">
        <video
          id="opening-video"
          preload="auto"
          playsinline
          webkit-playsinline
          x5-video-player-type="h5-page"
        >
          <source src="src/assets/OpeningVideo.mp4" type="video/mp4" />
        </video>
        <div id="play-overlay" class="hide-on-play">
          <div class="play-btn">
            <span class="play-icon"></span>
          </div>
          <p>点击开启征程</p>
        </div>
      </div>

      <div id="form-phase" class="phase hidden">
        <form id="wish-form">
          <!-- Field 1: Department -->
          <div class="input-group group-dept">
            <div class="input-label"><span>部门</span></div>
            <input
              type="text"
              id="userdept"
              class="transparent-input field-userdept"
              required
            />
          </div>

          <!-- Field 2: Name -->
          <div class="input-group group-name">
            <div class="input-label"><span>姓名</span></div>
            <input
              type="text"
              id="username"
              class="transparent-input field-username"
              required
            />
          </div>

          <!-- Field 3: Phone -->
          <div class="input-group group-phone">
            <div class="input-label"><span>电话</span></div>
            <input
              type="tel"
              id="userphone"
              class="transparent-input field-userphone"
              required
            />
          </div>

          <!-- Field 3: Wish Buttons -->
          <div class="wish-buttons-container">
            <div class="wish-button" data-wish="心愿达成-万事通达，新年快乐">
              <img src="src/assets/wish_1.png" alt="Wish 1" />
            </div>
            <div class="wish-button" data-wish="健康必达-兼济天下，健康速达">
              <img src="src/assets/wish_2.png" alt="Wish 2" />
            </div>
            <div class="wish-button" data-wish="达济天下-悦启新章，必达长虹">
              <img src="src/assets/wish_3.png" alt="Wish 3" />
            </div>
            <input type="hidden" id="selected-wish" required />
          </div>

          <div class="submit-area">
            <img src="src/assets/button.png" id="submit-btn" alt="Submit" />
          </div>
        </form>
      </div>

      <div id="toast" class="toast"></div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
